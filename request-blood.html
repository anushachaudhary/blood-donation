       <!-- Request Blood Section -->
       <section class="request-blood">
        <h2>Request Blood</h2>
        <p>If you or someone you know needs blood, please fill out the form below to request a blood donation.</p>

        <form action="submit_blood_request.php" method="POST" class="blood-request-form">
            <div class="form-group">
                <label for="name">Patient's Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter patient's full name">
            </div>

            <div class="form-group">
                <label for="blood-type">Blood Type Needed</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity Needed (in units)</label>
                <input type="number" id="quantity" name="quantity" required placeholder="Enter quantity (e.g., 2 units)" min="1">
            </div>

            <div class="form-group">
                <label for="hospital">Hospital Name</label>
                <input type="text" id="hospital" name="hospital" required placeholder="Enter hospital name">
            </div>

            <div class="form-group">
                <label for="contact-info">Contact Information</label>
                <input type="text" id="contact-info" name="contact-info" required placeholder="Enter your contact number/email">
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </section>
